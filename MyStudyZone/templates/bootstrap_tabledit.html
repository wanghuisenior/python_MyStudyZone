<!DOCTYPE html>
<!-- saved from url=(0051)http://markcell.github.io/jquery-tabledit/#examples -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery-Tabledit</title>

    <link href="/static/jquery-tabledit-master/test/bootstrap-yeti.min.css" rel="stylesheet" id="theme-file">
    <link href="/static/jquery-tabledit-master/test/prettify.min.css" rel="stylesheet">
    <link href="/static/jquery-tabledit-master/test/prettify-bootstrap.min.css" rel="stylesheet">
    <link href="/static/jquery-tabledit-master/test/font-awesome.min.css" rel="stylesheet">
    <link href="/static/jquery-tabledit-master/test/custom.css" rel="stylesheet">
    <script src="http://www.jq22.com/jquery/jquery-1.9.1.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<section class="container">
    <div class="row">
        <div class="col-sm-12">
            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class=""><a href="http://markcell.github.io/jquery-tabledit/#table6" aria-controls="table6"
                                                        role="tab" data-toggle="tab" aria-expanded="false">Table</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade" id="table6">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="example6">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Avatar</th>
                                    <th class="tabledit-toolbar-column"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="3">
                                    <td><span class="tabledit-span tabledit-identifier">3</span><input
                                            class="tabledit-input tabledit-identifier" type="hidden" name="id" value="3" disabled=""></td>
                                    <td class="tabledit-view-mode"><span class="tabledit-span">zikospeed</span><input
                                            class="tabledit-input form-control input-sm" type="text" name="username" value="zikospeed"
                                            style="display: none;" disabled=""></td>
                                    <td class="tabledit-view-mode"><span class="tabledit-span">zikospeed@example.com</span><input
                                            class="tabledit-input form-control input-sm" type="text" name="email"
                                            value="zikospeed@example.com" style="display: none;" disabled=""></td>
                                    <td class="tabledit-view-mode"><span class="tabledit-span">Black Widow</span><select
                                            class="tabledit-input form-control input-sm" name="avatar" style="display: none;" disabled="">
                                        <option value="1" selected="">Black Widow</option>
                                        <option value="2">Captain America</option>
                                        <option value="3">Iron Man</option>
                                    </select></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>
        $(document).ready(function () {
            // Example #1
            $('#example1').Tabledit({
                url: 'bootstrap_tabledit',
                columns: {
                    identifier: [0, 'id'],
                    editable: [[1, 'nickname'], [2, 'firstname'], [3, 'lastname']]
                }
            });

            // Example #2
            $('#example2').Tabledit({
                url: 'bootstrap_tabledit',
                eventType: 'dblclick',
                editButton: false,
                columns: {
                    identifier: [0, 'id'],
                    editable: [[1, 'car'], [2, 'color', '{"1": "Red", "2": "Green", "3": "Blue"}']]
                }
            });

            // Example #3
            $('#example3').Tabledit({
                url: 'bootstrap_tabledit',
                editButton: false,
                deleteButton: false,
                hideIdentifier: true,
                columns: {
                    identifier: [0, 'id'],
                    editable: [[2, 'firstname'], [3, 'lastname']]
                }
            });

            // Example #4
            $('#example4').Tabledit({
                url: 'bootstrap_tabledit',
                deleteButton: false,
                saveButton: false,
                autoFocus: false,
                buttons: {
                    edit: {
                        class: 'btn btn-sm btn-primary',
                        html: '<span class="glyphicon glyphicon-pencil"></span> &nbsp; EDIT',
                        action: 'edit'
                    }
                },
                columns: {
                    identifier: [0, 'id'],
                    editable: [[1, 'car'], [2, 'color']]
                }
            });

            // Example #5
            $('#example5').Tabledit({
                url: 'bootstrap_tabledit',
                rowIdentifier: 'data-id',
                editButton: false,
                restoreButton: false,
                buttons: {
                    delete: {
                        class: 'btn btn-sm btn-danger',
                        html: '<span class="glyphicon glyphicon-trash"></span> &nbsp; DELETE',
                        action: 'delete'
                    },
                    confirm: {
                        class: 'btn btn-sm btn-default',
                        html: 'Are you sure?'
                    }
                },
                columns: {
                    identifier: [0, 'id'],
                    editable: [[1, 'nickname'], [2, 'firstname'], [3, 'lastname']]
                }
            });

            // Example #6
            $('#example6').Tabledit({
                url: 'bootstrap_tabledit',
                columns: {
                    identifier: [0, 'id'],
                    editable: [[1, 'username'], [2, 'email']],
                },
                onDraw: function (res) {
                    console.log('onDraw()', res);
                },
                onSuccess: function (data, textStatus, jqXHR) {
                    console.log('onSuccess(data, textStatus, jqXHR)');
                    console.log(data);
                    console.log(textStatus);
                    console.log(jqXHR);
                },
                onFail: function (jqXHR, textStatus, errorThrown) {
                    console.log('onFail(jqXHR, textStatus, errorThrown)');
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown);
                },
                onAlways: function () {
                    console.log('onAlways()');
                },
                onAjax: function (action, serialize) {
                    console.log('onAjax(action, serialize)');
                    console.log(action);
                    console.log(serialize);
                }
            });

            prettyPrint();

        });
    </script>
</section>
<script src="/static/jquery-tabledit-master/test/jquery.min.js"></script>
<script src="/static/jquery-tabledit-master/test/bootstrap.min.js"></script>
<script src="/static/jquery-tabledit-master/test/prettify.min.js"></script>
<script src="/static/jquery-tabledit-master/test/tabledit.min.js"></script>


</body>
</html>
