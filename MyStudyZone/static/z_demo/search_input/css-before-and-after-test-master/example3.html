<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .search{
            position: relative;
        }
        .search::before{
            content: "☌";
            transform: rotate(180deg);
            float: left;
            font-size: 25px;
            position: absolute;
            line-height: 30px;
            left: 5px;
        }
        .search input{
            display: block;
            padding-left: 25px;
            height: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="search">
        <input placeholder="请输入搜索词" />
    </div>
</body>
</html>
