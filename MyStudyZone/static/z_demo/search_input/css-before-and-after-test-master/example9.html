<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 100%;
            height: 10px;
            background: blue;
        }
        .clearfix::before,.clearfix::after {
             content: "";
             display: table;
             clear: both;
        }
        .float{
            float: left;
            width: 40px;
            height: 40px;
            background: red;
        }
    </style>
</head>
<body>
    <table width="200">
        <tr>
            <td>
                <div>
                    <div class="float"></div>
                </div>
                <div class="div"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="clearfix">
                    <div class="float"></div>
                </div>
                <div class="div"></div>
            </td>
        </tr>
    </table>
</body>
</html>
