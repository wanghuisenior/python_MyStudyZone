<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            height: 100px;
            background: blue;
        }
        .middle::after{
            vertical-align: middle;
            display: inline-block;
            content: "";
            height: 100%;
        }
        img{
            background: red;
            width: 30px;
            height: 30px;
            vertical-align: middle;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="div">
        <img />
    </div>
    <hr/>
    <div class="middle div">
        <img />
    </div>
</body>
</html>
